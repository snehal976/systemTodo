  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .reward-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid cyan;
            box-shadow: 0 0 15px cyan;
            width: 450px;
        }
        h1 {
            margin-bottom: 15px;
        }
        .reward-text {
            font-size: 22px;
            font-weight: bold;
            color: cyan;
            margin: 30px 0; /* Increased spacing */
            padding: 15px;  /* Added padding for extra spacing */
            display: block;
            line-height: 2; /* Makes text more readable */
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: cyan;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: darkcyan;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video class="video-bg" autoplay loop muted>
        <source src="https://media.istockphoto.com/id/475338912/video/flying-through-stars-and-nebula.mp4?s=mp4-640x640-is&k=20&c=v1Vdy3BfZkiIQ5i3bk0K8pIKI0_xKn0FGPtAs0Y9O-M=" type="video/mp4">
        Your browser does not support the video tag.
    </video>

   

    <div class="reward-container">

        <div class="reward-text" id="reward-text"> ✨Click the button to reveal your reward ✨</div>
        <h2> ✨Congratulations! You've Earned a Reward! ✨</h2>
        <br>
        <br>
        <button onclick="generateReward()">Get Reward</button>
        <button onclick="window.location.href='testrun4.html'">Back to Tasks</button>
    </div>

    <script>
        const rewards = [
            "Scroll through memes !!!",
            "Take a rest day !!!",
            "Dance to your favorite songs !!!",
            "Read a book or comic !!!",
            "Chill with social media browsing !!!",
            "Watch your favorite TV show !!!",
            "Enjoy your favorite anime !!!",
            "Drink a flavored hydration drink !!!",
            "Eat a small piece of dark chocolate !!!",
            "Enjoy a cup of coffee or tea !!!",
            "Have a small cheat meal snack !!!",
            "Snack on your choice of food !!!",
            "Drink a delicious smoothie !!!",
            "Eat a small scoop of ice cream !!!",
            "Indulge in a small dessert !!!"
        ];
    
        function generateReward() {
            const randomIndex = Math.floor(Math.random() * rewards.length);
            document.getElementById("reward-text").innerText = rewards[randomIndex];
        }
    </script>
    

</body>
</html>

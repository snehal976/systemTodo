<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>consequences</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .reward-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid cyan;
            box-shadow: 0 0 15px cyan;
            width: 450px;
        }
        h1 {
            margin-bottom: 15px;
        }
        .reward-text {
            font-size: 22px;
            font-weight: bold;
            color: cyan;
            margin: 30px 0; /* Increased spacing */
            padding: 15px;  /* Added padding for extra spacing */
            display: block;
            line-height: 2; /* Makes text more readable */
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: cyan;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: darkcyan;
        }
    </style>
</head>
